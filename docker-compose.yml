services:
  node1:
    build: .
    container_name: blockchain-node1
    hostname: node1
    ports:
      - "5001:5000"
    stdin_open: true
    tty: true
    command: uv run python main.py --host 0.0.0.0 --port 5000

  node2:
    build: .
    container_name: blockchain-node2
    hostname: node2
    ports:
      - "5002:5000"
    stdin_open: true
    tty: true
    depends_on:
      - node1
    command: uv run python main.py --host 0.0.0.0 --port 5000 --bootstrap node1:5000

  node3:
    build: .
    container_name: blockchain-node3
    hostname: node3
    ports:
      - "5003:5000"
    stdin_open: true
    tty: true
    depends_on:
      - node1
    command: uv run python main.py --host 0.0.0.0 --port 5000 --bootstrap node1:5000

networks:
  default:
    name: blockchain-network
